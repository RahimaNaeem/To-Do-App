<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Todo Task List | Assignment 2</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/style.css">

</head>

<body class="backgroundWall">
    <section class="conatiner my-5 ">


        <div class="row justify-content-center w-100">
            <!-- todo interface left -->
            <div class="col-6 d-flex flex-column  align-items-center px-0 " >

                <div class="col-7 justify-content-start">
                    <p class="date text-center rounded-pill shadow-sm" id="today"></p>
                </div>
                <!-- Heading -->
                <div class="col-7 mb-5 " style="margin-top: 11%;">
                    <h1 class="display-4 bg-light py-3 rounded-pill shadow-sm text-center" id="headingLogo"
                        style="color: #ed6567;"><i class="bi bi-journals me-3"
                            style="font-size: 45px; color: #ed6567;"></i>To-Do List </h1>
                </div>

                <!-- Input Task -->
                <div class="col-10">
                    <div class="input-group postion-relative d-inline-block">
                        <input type="text" name="textTask" id="textTask"
                            class="rounded-pill form-control form-control-lg w-100" placeholder="Add new task..."
                            required style="z-index: 0 !important;">
                        <button type="button" class="btn btn-success rounded-circle postion-absolute"
                            onclick="AddTask()"><i class="bi bi-plus-circle-dotted"
                                style="font-size: 22px;"></i></button>
                    </div>
                </div>
            </div>


            <!-- My Added Task List -->
            <div class="col-6 d-flex flex-column align-items-center justify-content-start" style="max-height: 80vh;">

                <!-- Heading -->
                <div class="col-10 text-center">
                    <p class="bg-light rounded shadow-sm px-3 py-2 mb-4 rounded-pill" style=" font-size: 20px; color: #ed6567;"><i
                            class="bi bi-list me-3"></i>My List </p>
                </div>

                <!-- Task list -->
                <div class="col-10">
                    <ul class="list-group rounded overflow-y-auto px-1" id="myList" style="max-height: 74vh;">
                        <!-- <li class="my-1 list-group-item list-group-item-action list-group-item-light border border-0 border-bottom rounded">clean room</li> -->
                        <!-- <li class="my-1 list-group-item list-group-item-action list-group-item-light border border-0 border-bottom rounded">clean room</li> -->
                        <!-- <li class="my-1 list-group-item list-group-item-action list-group-item-light border border-0 border-bottom rounded">clean room</li> -->
                    </ul>
                </div>

                <!-- Clear List Message -->
                <div class="col-10 text-center">
                    <p id="message" class="my-5" style="font-size: 16px; color: #ed6567;"><i
                            class="bi bi-clipboard me-2"></i>Start creating your list..</p>
                </div>
            </div>

        </div>
    </section>

    <!-- EDIT MODAL BOX -->
    <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
        <div class=" modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header bg-light" style="color: #ed6567;">
                    <h5 class="modal-title" id="editModalLabel">Edit Task</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <input type="text" id="editTaskInput" class="form-control" placeholder="Edit task here...">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn saveBtn" onclick="saveTask()">Save changes</button>
                </div>
            </div>
        </div>
    </div>

    <!-- DELETE MODAL BOX -->
    <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
        <div class=" modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header bg-light" style="color: #ed6567;">
                    <h5 class="modal-title" id="deleteModalLabel">Delete Task</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Are you sure you want to delete this task?</p>
                    <p class="text-italic fs-6">" <mark id="deleteTaskHere"> </mark> "</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">No</button>
                    <button type="button" class="btn deleteBtn" onclick="deleteTask()">Yes</button>
                </div>
            </div>
        </div>
    </div>

    <!-- INSERT MODAL BOX -->
    <div class="modal fade" id="insertModal" tabindex="-1" aria-labelledby="insertModalLabel" aria-hidden="true">
        <div class=" modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header bg-light" style="color: #ed6567;">
                    <h5 class="modal-title" id="insertModalLabel">Task Field Empty</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p> <mark>Please insert into the field to push a task into the task-list</mark> </p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Ok</button>
                    <!-- <button type="button" class="btn deleteBtn" onclick="deleteTask()">Yes</button> -->
                </div>
            </div>
        </div>
    </div>


    <script src="/script.js"></script>
</body>
